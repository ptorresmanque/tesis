<h1>Grafica Dinamica</h1>
<hr>

<div class="row">
    <div class="col-md-12">
        <h3>Temperatura: {{lastTemperatura}} Â°C</h3>
        <div style="display: block;">
            <canvas baseChart width="800" height="400" [datasets]="lineChartDataTemperatura" [labels]="lineChartLabels" [chartType]="'line'" [options]="lineChartOptions"></canvas>
        </div>

    <div class="col-md-12">
        <h3>Humedad: {{lastHumedad}} %</h3>
        <div style="display: block;">
            <canvas baseChart width="800" height="400" [datasets]="lineChartDataHumedad" [labels]="lineChartLabels" [chartType]="'line'" [options]="lineChartOptions"></canvas>
        </div>
    </div>
</div>

    <div class="col-md-6">
        <h3>PM10</h3>

        </div>
    </div>
    <div class="col-md-6">
