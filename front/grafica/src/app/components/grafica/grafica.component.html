<h1>Grafica Dinamica</h1>
<hr>

<div class="row">
    <div class="col-md-6">
        <h3>Temperatura</h3>
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartDataTemperatura" [labels]="lineChartLabels" [chartType]="'line'"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Humedad</h3>
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartDataHumedad" [labels]="lineChartLabels" [chartType]="'line'"></canvas>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <h3>PM10</h3>
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartDataPM10" [labels]="lineChartLabels" [chartType]="'line'"></canvas>
        </div>
    </div>
    <div class="col-md-6">
        <h3>PM2.5</h3>
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartDataPM25" [labels]="lineChartLabels" [chartType]="'line'"></canvas>
        </div>
    </div>
</div>
